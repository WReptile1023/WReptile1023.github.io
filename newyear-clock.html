    <div class="today">

            <div class="date"><span>01</span>月<span>06</span>日</div>

            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>

                <li></li>
                <li></li>

        </div>

        <div class="time">
            <br>
            <p>距离2028年还有</p>
            <p><span>0</span>天</p>
        </div>
        <div class="sydate"><span>18</span>小时<span>56</span>分钟<span class="Lose">27</span>秒</div>
    </div>


    <div class="music">
        <marquee direction="left">WReptile:这个世界明暗交替，时间是你最大的财富，请尽你最大的努力，做你想做的事，成为想成为的人，过你想过的生活吧！
        </marquee>
    </div>
